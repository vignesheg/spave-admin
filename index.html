<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Event Management</title>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>

<body class="bg-gray-100 p-5">

    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-5">Event Management</h1>

        <!-- Download Buttons -->
        <div class="flex justify-center gap-3 mb-5">
            <button id="download-paper" class="bg-blue-500 text-white px-4 py-2 rounded">Download Paper üìù</button>
            <button id="download-poster" class="bg-green-500 text-white px-4 py-2 rounded">Download Poster üñºÔ∏è</button>
            <button id="download-project" class="bg-yellow-500 text-white px-4 py-2 rounded">Download Project
                üèóÔ∏è</button>
        </div>
        <!-- Search Box for UPI Transaction ID -->
        <div class="flex justify-center mb-5">
            <input id="searchBox" type="text" placeholder="Search UPI Transaction ID..."
                class="border p-2 rounded w-1/2">
        </div>
        <!--Total count-->
        <div class="text-center">
        <h1 id="count" style="font-size: 3rem;"></h1><br>
    </div>

        <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="p-3">S.NO</th>
                        <th class="p-3">No of members</th>
                        <th class="p-3">College</th>
                        <th class="p-3">Phone no</th>
                        <th class="p-3">Transaction Id</th>
                        <th class="p-3">Department</th>
                        <th class="p-3">Head Name</th>
                        <th class="p-3">Roll No</th>
                        <th class="p-3">Event</th>
                        <th class="p-3">Verified</th>
                        <th class="p-3">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-table" class="text-center">
                    <!-- Dynamic Data Here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
<script>
    document.getElementById('searchBox').addEventListener('input', function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll('#data-table tr');

    rows.forEach(row => {
        let transactionIdCell = row.cells[4]; // 5th column (0-based index)
        if (transactionIdCell) {
            let transactionId = transactionIdCell.textContent.toLowerCase();
            row.style.display = transactionId.includes(filter) ? '' : 'none';
        }
    });
});

    </script>
</html>
